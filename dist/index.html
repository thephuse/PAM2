<html>
<head>
  <title>PAM 2.0</title>
  <script type="text/javascript" src="//use.typekit.net/pub1ypm.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="navbar">
  <div class="container">
    <a class="brand" href="#"><img src="images/logo.png" /></a>
    <ul class="nav">
      <li><a href="#" class="filter" data-range="day">Day</a></li>
      <li class="active"><a href="#" class="filter active" data-range="week">Week</a></li>
      <li><a href="#" class="filter" data-range="month">Month</a></li>
    </ul>
  </div>
</div>

<div class="container">

  <div class="totals module">
    <table>
      <tbody>
        <tr>
          <td class="stats-hours"><span class="pending">&nbsp;</span></td>
          <td class="stats-billable"><span class="pending">&nbsp;</span></td>
          <td class="stats-percent"><span class="pending">&nbsp;</span></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
        <th><span>Total Hours</span></th>
        <th><span>Billable Hours</span></th>
        <th><span>Percent Billable</span></th>
      </tr>
      </tfoot>
    </table>
  </div>

  <div class="users module">
    <div class="module-body">
      <table id="users">
        <thead>
          <tr>
            <th>Name</th>
            <th>Total Hours</th>
            <th>Billable Hours</th>
            <th>Percent Billable</th>
          </tr>
        </thead>
        <tbody>
          <script type="text/template" id="person-template">
            <td>
              <img src=<%- gravatarUrl %> width="40"/>
              <span class="status status-false"><%- name %></span>
            </td>
            <td class="hours pending"></td>
            <td class="billable pending"></td>
            <td class="percent pending"></td>
          </script>
        </tbody>
      </table>
    </div>
  </div>

</div>


  <script data-main="js/main.min" src="js/vendor/requirejs/require.js"></script>

</body>
</html>
