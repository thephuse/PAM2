<html>
<head>
  <title>PAM 2.0</title>
  <script type="text/javascript" src="//use.typekit.net/pub1ypm.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <meta name="viewport" content="width=520, initial-scale=0.6">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header class="app-header">
  <div class="container">
    <a class="brand" href="#"><img src="images/logo.png" /></a>
  </div>
</header>

<div class="container">

  <ul class="filters cf">
    <li><a href="#" class="filter" data-range="day">Day</a></li>
    <li class="active"><a href="#" class="filter active" data-range="week">Week</a></li>
    <li><a href="#" class="filter" data-range="month">Month</a></li>
  </ul>

  <nav class="range">
    <a class="adjust-range prev-range" data-direction="past">Prev</a>
    <h1 id="date" class=""></h1>
    <a class="adjust-range next-range" data-direction="future">next</a>
  </nav>

  <div class="totals module cf">
    <ul>
      <li class="stats-hours">
        <span class="pending">&nbsp;</span>
        Total Hours
      </li>
      <li class="stats-billable">
        <span class="pending">&nbsp;</span>
        Billable Hours
      </li>
      <li class="stats-percent">
        <span class="pending">&nbsp;</span>
        Billable
      </li>
    </ul>
  </div>

  <div class="users module">
    <div class="module-body">
      <table id="users">
        <thead>
          <tr>
            <th class="name"></th>
            <th>Total</th>
            <th>Billable</th>
            <th class="percent">% Billable</th>
          </tr>
        </thead>
        <tbody>
          <script type="text/template" id="person-template">
            <td>
              <span class="status status-false"><img src=<%- gravatarUrl %> width="70"/></span>
              <div class="info">
                <%- name %>
                <span class="timezone">12:00 <span>PM EDT</span></span>
              </div>
            </td>
            <td class="hours pending"></td>
            <td class="billable pending"></td>
            <td class="percent pending"></td>
          </script>
        </tbody>
      </table>
    </div>
  </div>

  <script type="text/template" id="stats-template">
    <tr>
      <td><span><%- hours %></span></td>
      <td><span><%- billableHours %></span></td>
      <td><span><%- percentBillable %></span></td>
    </tr>
  </script>

</div>


  <script data-main="js/main.min" src="js/vendor/requirejs/require.js"></script>

</body>
</html>
