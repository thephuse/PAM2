<html>
<head>
  <title>PAM 2.0</title>
  <link rel="stylesheet" href="lib/styles/bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="navbar">
  <div class="navbar-inner">
  <div class="container">
    <a class="brand" href="#">Phuse Activity Monitor</a>
    <ul class="nav pull-right">
      <li><a href="#" class="filter" data-range="day">Day</a></li>
      <li class="active"><a href="#" class="filter active" data-range="week">Week</a></li>
      <li><a href="#" class="filter" data-range="month">Month</a></li>
    </ul>
  </div>
  </div>
</div>

<div class="container">
  <table id="users" class="table table-bordered">
    <thead>    
      <tr>
        <th>Name</th>
        <th>Total Hours</th>
        <th>Billable Hours</th>
        <th>Percent Billable</th>
      </tr>
    </thead>
    <tbody>
      <script type="text/template" id="person-template">
        <td>
          <% var gravatarUrl  = "http://www.gravatar.com/avatar/" + hex_md5(email); %>
          <img src=<%- gravatarUrl %> width="40"/>          
          <span class="status status-false"><%- name %></span>
        </td> 
        <td id="hours">0.0</td>
        <td id="billable">0.0</td>
        <td id="percent">0.0</td>
      </script>
    </tbody>
  </table>

  <script type="text/template" id="stats-template">
    <tr>
      <td><%- hours %></td>
      <td><%- billableHours %></td>
      <td><%- percentBillable %></td>
    </tr>
  </script>

  <footer id="footer">
    <h2>Team Totals</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Total Hours</th>
          <th>Billable Hours</th>
          <th>Percent Billable</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </footer>

</div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="lib/md5.js"></script>
    <script src="models/user.js"></script>
    <script src="models/entry.js"></script>
    <script src="collections/users.js"></script>
    <script src="collections/entries.js"></script>
    <script src="views/app.js"></script>
    <script src="views/user.js"></script>
  <script>

    var app = app || {}; 

    $(document).ready(function(){
      new app.AppView();
    });

  </script>
</body>
</html>
